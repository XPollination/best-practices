services:
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant_data:/qdrant/storage
    deploy:
      resources:
        limits:
          memory: 300M
    environment:
      QDRANT__STORAGE__OPTIMIZERS__MEMMAP_THRESHOLD_KB: 1000
      QDRANT__STORAGE__HNSW_INDEX__ON_DISK: "true"
